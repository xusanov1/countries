<!DOCTYPE html>
<html>
<head>
  <title>Date API Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Date API Tasks</h1>

  <h2>Task 1: Available Countries</h2>
  <label for="countries">Select a country:</label>
  <select id="countries"></select>

  <h2>Task 2: Country Info</h2>
  <label for="countryCode">Country Code:</label>
  <input type="text" id="countryCode" value="UZ">
  <button onclick="getCountryInfo()">Get Country Info</button>
  <div id="countryInfo"></div>

  <h2>Task 3: Public Holidays</h2>
  <label for="year">Year:</label>
  <input type="number" id="year" value="2020">
  <label for="countrySelect">Country:</label>
  <select id="countrySelect"></select>
  <button onclick="getPublicHolidays()">Get Public Holidays</button>
  <div id="publicHolidays"></div>

  <script src="index.js"></script>
</body>
</html>
